<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="RPS-style.css">
    </head>
    <body>
        <h1 class="title">Rock Paper Scissors</h1>
        <button onclick="pickRock()" class="icon-btn"><img src="RPSImages/rock-emoji.png" class ="icons"></button>

        <button onclick="pickPaper()" class="icon-btn"><img src="RPSImages/paper-emoji.png" class ="icons"></button>
        
        <button onclick="pickScissors()" class="icon-btn"><img src="RPSImages/scissors-emoji.png" class ="icons"></button>

        <p class="results resultsText"></p>
        <p class="move moveText"></p>

        <p class="score scoreText"></p>
        <button onclick="resetScore()"class="reset-btn">Reset Score</button>


        <!-- <p> Click <a href="">here</a> to see final version </p> -->


    <script src="RPS.js"></script>
    </body>






</html>
