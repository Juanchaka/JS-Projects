<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="calculator-style.css">
    </head>
    <body>
        <p class="showResults"></p>

        <p>
            <button class="number-btn" onclick="updateCalculation(1)">1</button>
            <button class="number-btn" onclick="updateCalculation(2)">2</button>
            <button class="number-btn" onclick="updateCalculation(3)">3</button>
            <button class="sym-btn" onclick="updateCalculation(' + ')">+</button>
        </p>
        <p>
            <button class="number-btn" onclick="updateCalculation(4)">4</button>
            <button class="number-btn" onclick="updateCalculation(5)">5</button>
            <button class="number-btn" onclick="updateCalculation(6)">6</button>
            <button class="sym-btn" onclick="updateCalculation(' - ')">-</button>
        </p>
        <p>
            <button class="number-btn" onclick="updateCalculation(7)">7</button>
            <button class="number-btn" onclick="updateCalculation(8)">8</button>
            <button class="number-btn" onclick="updateCalculation(9)">9</button>
            <button class="sym-btn" onclick="updateCalculation(' * ')">*</button>
        </p>
        <p>
            <button class="number-btn" onclick="updateCalculation(0)">0</button>
            <button class="sym-btn" onclick="updateCalculation('.')">.</button>
            <button class="sym-btn" onclick="calculate()">=</button>
            <button class="sym-btn" onclick="updateCalculation(' / ')">/</button>
        </p>
        <p>
            <button class="clr-btn" onclick="reset()">Clear</button>
        </p>

    <script src="calculator.js"></script>
    </body>

</html>
